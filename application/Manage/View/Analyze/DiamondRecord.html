<script>

    function refresh(){
        self.location.reload();
    }
    function delete_true($NewsID){
        $('#layui-layer1').removeClass('hidden');
        $('#NewsID').val($NewsID);
    }
    function statistics(){
        $GameID = $("input[name='condition']").val();
        // alert($GameID);
        $.ajax({
            url: "{:url('Analyze/statisticsMonth')}",
            type: 'post',
            dataType: 'json',
            data: 'GameID=' + $GameID,
            success: function (data) {
                // return false;
                if (data.code === 200) {
                    $('#statistics').removeClass('hidden');
                    $('#monthSpendStatistics').html(data.data.monthSpendStatistics);
                    $('#monthAddStatistics').html(data.data.monthAddStatistics);
                    $('#monthBackStatistics').html(data.data.monthBackStatistics);
                    if(data.data.monthAllStatistics<=0){
                        $('#monthAllStatistics').html('消耗：'+Math.abs(data.data.monthAllStatistics));
                    }else{
                        $('#monthAllStatistics').html('充值：'+data.data.monthAllStatistics);
                    }


                    // alert(data);

                } else {
                    alert(data.msg);
                    return false;
                }
                // alert(data);
            },
        });
    }
    function close_promet() {
        $('#layui-layer1').addClass('hidden');
    }

</script>
