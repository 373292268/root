<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="renderer" content="webkit">

    <!-- Loading Bootstrap -->
    <!--<link href="__PUBLIC__/admin/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>-->
    <link href="__PUBLIC__/assets/css/backend.min.css" rel="stylesheet">
</head>

<body class="inside-header inside-aside " marginwidth="0" marginheight="0">
<div id="main" role="main">
    <div class="tab-content tab-addtabs">
        <div id="content">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <section class="content-header hide">
                        <h1>
                            控制台
                            <small>Control panel</small>
                        </h1>
                    </section>
                    <div class="content">
                        <div class="panel panel-default panel-intro">
                            <div class="panel-body">
                                <div id="myTabContent" class="tab-content">

                                    <div class="tab-pane fade active in" id="basic">
                                        <div class="widget-body no-padding">
                                            <form id="basic-form" class="edit-form form-horizontal nice-validator n-default n-bootstrap" role="form" data-toggle="validator" method="POST" action="{:url('Consume/editMessage')}" enctype="multipart/form-data" novalidate="novalidate">
                                                <table class="table table-striped">
                                                    <thead>
                                                    <tr>
                                                        <th width="15%">名称</th>
                                                        <th width="68%">内容</th>
                                                        <th width="17%"></th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <tr>
                                                        <td>ID</td>
                                                        <td>
                                                            <div class="row">
                                                                <div class="col-sm-8 col-xs-12">
                                                                    <input type="text" readonly name="ID" value="{$data.ID}" class="form-control" data-tip="" />
                                                                </div>
                                                                <div class="col-sm-4"></div>
                                                            </div>
                                                        </td>
                                                        <td>

                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td>题目</td>
                                                        <td>
                                                            <div class="row">
                                                                <div class="col-sm-8 col-xs-12">
                                                                    <input type="text" name="title" value="{$data.Title}" class="form-control" data-rule="" data-tip="">
                                                                </div>
                                                                <div class="col-sm-4"></div>
                                                            </div>

                                                        </td>
                                                        <td>

                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td>内容</td>
                                                        <td>
                                                            <div class="row">
                                                                <div class="col-sm-8 col-xs-12">
                                                                    <textarea name="Remark" class="form-control" data-rule="" rows="5" data-tip="">{$data.Remark}</textarea>
                                                                </div>
                                                                <div class="col-sm-4"></div>
                                                            </div>

                                                        </td>
                                                        <td>

                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td>图片</td>
                                                        <td>
                                                            <div class="row">
                                                                <div class="col-sm-8 col-xs-12">
                                                                    <input type="file" name="img" value="{$data.ResourceURL}" id="file0" multiple="multiple" class="form-control" data-rule="" data-tip="">
                                                                    {if condition='$data.ResourceURL neq NULL'}
                                                                        <img src="{$data.ResourceURL}" id="img0" style="width: 20rem;height: 15rem;">
                                                                    {/if}
                                                                    {if condition='$data.ResourceURL eq NULL'}
                                                                        <img src="__PUBLIC__/admin/images/no_img.png" id="img0" style="width: 20rem;height: 15rem;">
                                                                    {/if}
                                                                </div>
                                                                <div class="col-sm-4"></div>
                                                            </div>

                                                        </td>
                                                        <td>

                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                    <tfoot>
                                                    <tr>
                                                        <td></td>
                                                        <td>
                                                            <button type="submit" class="btn btn-success btn-embossed">
                                                                确定
                                                            </button>
                                                            <button type="reset" class="btn btn-default btn-embossed">
                                                                重置
                                                            </button>
                                                        </td>
                                                        <td></td>
                                                        <td></td>
                                                    </tr>
                                                    </tfoot>
                                                </table>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--<script src="__PUBLIC__/admin/js/require.min.js" type="text/javascript"></script>-->
<script src="__PUBLIC__/assets/js/require.min.js" data-main="__PUBLIC__/assets/js/require-backend.min.js?v=1.0.1"></script>
<script src="__PUBLIC__/admin/js/jquery-1.8.2.min.js"></script>
<script>
    function refresh() {
        self.location.reload();
    }
    $("#file0").change(function(){
        var objUrl = getObjectURL(this.files[0]) ;//获取文件信息
        console.log("objUrl = "+objUrl);
        if (objUrl) {
            $("#img0").attr("src", objUrl);
        }
    }) ;
    function getObjectURL(file) {
        var url = null;
        if (window.createObjectURL!=undefined) {
            url = window.createObjectURL(file) ;
        } else if (window.URL!=undefined) { // mozilla(firefox)
            url = window.URL.createObjectURL(file) ;
        } else if (window.webkitURL!=undefined) { // webkit or chrome
            url = window.webkitURL.createObjectURL(file) ;
        }
        return url ;
    }
</script>

</body>
</html>
