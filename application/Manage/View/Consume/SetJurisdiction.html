<script>
    function refresh() {
        self.location.reload();
    }
    function search_info(){
        $GameID = $("input[name='GameID']").val();
        if($GameID==undefined||$GameID==''){
            alert('请输入用户游戏ID');
            return false;
        }
        // console.log($GameID);
        // $('#layui-layer1').addClass('hidden');
        // $.session.get('login_status');
        $.ajax({
            url: "{:url('Consume/search_info')}",
            type: 'post',
            dataType: 'json',
            data: 'GameID=' + $GameID,
            success: function (data) {
                // console.log(data);
                if (data.code == 200) {
                    $('#userInfo').removeClass('hidden');
                    $('#number').removeClass('hidden');
                    $('#button').removeClass('hidden');
                    $('#NickName').html('昵称：'+data.data.NickName);
                    $('#RoomCard').html('当前钻石：'+data.data.RoomCard);
                    if(data.data.AgentID>0){
                        $('#AgentID').html('身份：楼主');
                    }else{
                        $('#AgentID').html('身份：非楼主');
                    }
                    $('#UserID').val(data.data.UserID);
                    // alert(data);

                } else {
                    alert(data.msg);
                }
                // alert(data);
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                alert("服务器返回失败");
                // location.reload();
                // alert(XMLHttpRequest.status);
                // alert(XMLHttpRequest.readyState);
                // alert(textStatus);
//请求失败时调用此函数
            }
        });
    }
    function setOwner($status){
        $UserID = $("#UserID").val();
        if($UserID==undefined||$UserID==''){
            alert('参数丢失');
            return false;
        }
        // console.log($GameID);
        // $('#layui-layer1').addClass('hidden');
        // $.session.get('login_status');
        $.ajax({
            url: "{:url('Consume/SetTeaHouse')}",
            type: 'post',
            dataType: 'json',
            data: 'UserID=' + $UserID + '&status='+$status,
            success: function (data) {
                // console.log(data);
                if (data.code == 200) {
                    // console.log(data);
                    alert(data.msg);
                    search_info();
                } else {
                    alert(data.msg);
                    search_info();
                }
                // alert(data);
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                alert("服务器返回失败");
                // location.reload();
                // alert(XMLHttpRequest.status);
                // alert(XMLHttpRequest.readyState);
                // alert(textStatus);
//请求失败时调用此函数
            }
        });
    }
